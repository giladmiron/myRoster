<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>

<body>
    <div class="head">
        <img class="gif" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/7fb69e27266251.5636294a3940c.gif">
        <div class="middle-head">
        <h1 class="header">NBA PLAYERS</h1>
        <input type="text" id="team-input" placeholder="search your team">
        <button id="team-button" onclick=renderTeam()>Submit</button>
        </div>
        <img class="gif" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/7fb69e27266251.5636294a3940c.gif">
    </div>

    <hr>
    <hr>

    <div id="container"></div>


    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player">
        <div class="name"><strong>{{ firstName}} {{lastName }}</strong></div>
        <div>{{jersey}}</div>
        <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
        <div>{{pos}}</div>
         </div>
        {{/each}}
        </script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
